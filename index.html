<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>NYT Searcher</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .panel-heading, .btn-primary, .jumbotron {
        background-color: #153e62;
        color: white;
    }
    .panel {
        border-color: #153e62;
    }
    .container {
        font-family: Roboto,"Helvetica Neue",Helvetica,Arial,sans-serif;
    }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="jumbotron text-center">
                <h1><span class="glyphicon glyphicon-newspaper"></span> New York Times Search</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="panel">
            <div class="panel-heading"><h3>Search Parameters</h3></div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term:</label>
                        <input type="text" class="form-control" name="searchTerm" id="searchTerm">
                    </div>
                    <div class="form-group">
                        <label for="numberOfRecords">Number of Records:</label>
                        <select class="form-control" name="numberOfRecords">
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startYear">Start Year:</label>
                        <input type="text" class="form-control" name="startYear" id="startYear">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Year:</label>
                        <input type="text" class="form-control" name="endYear" id="endYear">
                    </div>
                    <!-- <div class="btn-group"> -->
                        <button type="button" id="search" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i> Search</button>
                        <button type="button" id="clear" class="btn btn-primary"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>
                </form>
            </div>
                <!-- </div> -->
        </div>
        <div class="panel">
            <div class="panel-heading"><h3>Top Articles</h3></div>
            <div class="panel-body" id="results"></div>
        </div>
    </div>
        <!-- /.container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="javascript.js"></script>
</body>

</html>
